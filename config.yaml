- path: load-balanced-regional-instances.py
- path: cloudsql.jinja
- path: bucket.py
resources:
-   name: the-first-vm
    type: load-balanced-regional-instances.py
    properties:
        machineType: n1-standard-1
        region: us-east1
        zone: us-east1-a
        network: custom_network
        targetSize: 3
-   name: the-second-vm
    type: load-balanced-regional-instances.py
    properties:
        machineType: n1-standard-1
        region: us-central1
        zone: us-central1-b
        network: custom_network
        targetSize: 3
